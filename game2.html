<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üç´ Chocolate Box Puzzle</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: radial-gradient(circle at center, #ffecd2, #fcb69f);
      overflow: hidden;
    }

    h1 {
      color: #4b2e05;
      font-size: 2.2rem;
      margin-bottom: 5px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    #game-board {
      display: grid;
      grid-template-columns: repeat(3, 110px);
      grid-gap: 15px;
      margin-top: 20px;
    }

    .box {
      width: 110px;
      height: 110px;
      background-color: #f7d9aa;
      border-radius: 18px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      cursor: pointer;
      transition: all 0.25s ease;
      position: relative;
    }

    .box:hover {
      transform: scale(1.08);
    }

    .box.revealed {
      pointer-events: none;
    }

    .chocolate {
      background: linear-gradient(145deg, #6b3e26, #3e1d04);
      color: #fff;
      box-shadow: inset 0 3px 5px rgba(255,255,255,0.2), 0 4px 8px rgba(0,0,0,0.4);
      transform: rotateY(180deg);
    }

    .empty {
      background: linear-gradient(145deg, #ff6b6b, #c0392b);
      color: #fff;
      transform: rotateY(180deg);
    }

    #message {
      margin-top: 20px;
      font-size: 1.3rem;
      color: #3a1f04;
      font-weight: 600;
      text-align: center;
      height: 1.5em;
    }

    button {
      margin-top: 20px;
      padding: 10px 25px;
      background-color: #4b2e05;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
    }

    button:hover {
      background-color: #6b3e26;
      transform: scale(1.05);
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: gold;
      animation: fall 2s linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>üç´ Chocolate Box Puzzle</h1>
  <div id="game-board"></div>
  <p id="message">Click a box to find chocolates!</p>
  <button onclick="startGame()">Restart Game</button>

  <!-- Sound effects -->
  <audio id="choco-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4d1f3d90b1.mp3?filename=pop-94319.mp3"></audio>
  <audio id="fail-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_0b24f5bfa2.mp3?filename=error-126627.mp3"></audio>
  <audio id="win-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_b5e68db0b4.mp3?filename=success-fanfare-trumpets-6185.mp3"></audio>

  <script>
    const board = document.getElementById('game-board');
    const message = document.getElementById('message');
    const chocoSound = document.getElementById('choco-sound');
    const failSound = document.getElementById('fail-sound');
    const winSound = document.getElementById('win-sound');

    let boxes = [];
    let gameOver = false;
    let score = 0;

    function startGame() {
      board.innerHTML = '';
      message.textContent = 'Click a box to find chocolates!';
      gameOver = false;
      score = 0;

      const items = Array(9).fill('chocolate');
      for (let i = 0; i < 3; i++) items[i] = 'empty';
      items.sort(() => Math.random() - 0.5);
      boxes = items;

      for (let i = 0; i < 9; i++) {
        const box = document.createElement('div');
        box.classList.add('box');
        box.addEventListener('click', () => revealBox(box, i));
        board.appendChild(box);
      }
    }

    function revealBox(box, index) {
      if (gameOver || box.classList.contains('revealed')) return;
      box.classList.add('revealed');

      if (boxes[index] === 'chocolate') {
        chocoSound.currentTime = 0;
        chocoSound.play();
        box.classList.add('chocolate');
        box.textContent = 'üç´';
        score++;
        message.textContent = `Yum! Score: ${score}`;
        if (score === 6) {
          message.textContent = `üéâ You found all chocolates! Score: ${score}`;
          gameOver = true;
          winSound.play();
          confettiEffect();
        }
      } else {
        failSound.play();
        box.classList.add('empty');
        box.textContent = 'üíÄ';
        message.textContent = `üíî Game Over! You hit an empty box. Final score: ${score}`;
        gameOver = true;
      }
    }

    function confettiEffect() {
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.backgroundColor = ['#FFD700','#FF69B4','#00CED1','#ADFF2F'][Math.floor(Math.random()*4)];
        confetti.style.animationDuration = 2 + Math.random() * 2 + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 4000);
      }
    }

    startGame();
  </script>
</body>
</html>

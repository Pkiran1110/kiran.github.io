  <!-- Shopify Buy Button Script -->
  <!-- Replace "YOUR_SHOPIFY_DOMAIN" and "YOUR_STOREFRONT_ACCESS_TOKEN" -->
  <script type="text/javascript">
  (function () {
    var scriptURL = 'https://sdks.shopifycdn.com/buy-button/latest/buy-button-storefront.min.js';
    if (window.ShopifyBuy) {
      if (window.ShopifyBuy.UI) {
        ShopifyBuyInit();
      } else {
        loadScript();
      }
    } else {
      loadScript();
    }
    function loadScript() {
      var script = document.createElement('script');
      script.async = true;
      script.src = scriptURL;
      document.head.appendChild(script);
      script.onload = ShopifyBuyInit;
    }

    function ShopifyBuyInit() {
      var client = ShopifyBuy.buildClient({
        domain: 'YOUR_SHOPIFY_DOMAIN.myshopify.com',
        storefrontAccessToken: 'YOUR_STOREFRONT_ACCESS_TOKEN',
      });

      ShopifyBuy.UI.onReady(client).then(function (ui) {
        ui.createComponent('product', {
          id: 'PRODUCT_ID_1',
          node: document.getElementById('product-component-1'),
          moneyFormat: '%E2%82%B9%7B%7Bamount%7D%7D',
          options: { product: { buttonDestination: 'checkout', contents: { img: false, title: false, price: false } } }
        });

        ui.createComponent('product', {
          id: 'PRODUCT_ID_2',
          node: document.getElementById('product-component-2'),
          moneyFormat: '%E2%82%B9%7B%7Bamount%7D%7D',
          options: { product: { buttonDestination: 'checkout', contents: { img: false, title: false, price: false } } }
        });

        ui.createComponent('product', {
          id: 'PRODUCT_ID_3',
          node: document.getElementById('product-component-3'),
          moneyFormat: '%E2%82%B9%7B%7Bamount%7D%7D',
          options: { product: { buttonDestination: 'checkout', contents: { img: false, title: false, price: false } } }
        });
      });
    }
  })();
  </script>
</body>
